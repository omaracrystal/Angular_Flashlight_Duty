<div class="login-block" id="loginPage">

  <h2>Welcome to Job Pocket!</h2>

  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

  <form class="form" ng-submit="login()">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="username" name="username" ng-model="loginForm.username" id="username" required>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="password" name="password" ng-model="loginForm.password" id="password"required>
    </div>

    <div>
      <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
    </div>

  </form>

      <h4>OR</h4>
      <a href="/#/register">
      <button class="btn btn-default">Register</button>
      </a>

</div>
